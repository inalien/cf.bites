<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CF Bites - Contact Us</title>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kalam&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="nav">
    <button class="hamburger" onclick="toggleMenu()">â˜°</button>
    <div class="nav-links" id="navLinks">
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="about.html">About Us</a>
        <a href="contact.html" class="active">Contact Us</a>
    </div>
</div>


<div class="container">
    <div class="logo-container">
        <img src="images/cf_bites.png" alt="Food Trailer Logo" class="logo">
    </div>
    <h1>Contact Us</h1>
    <p>Have questions or want to get in touch? Fill out the form below!</p>
    <form id="contact-form" action="sendmail.php" method="POST">
        <input type="text" placeholder="Your Name" name="name" required>
        <input type="email" placeholder="Your Email" name="email" required>
        <textarea placeholder="Your Message" name="message" required></textarea>
        <button type="submit">Send Message</button>
    </form>

    <div id="message"></div>
</div>

<script>
    function toggleMenu() {
        var navLinks = document.getElementById("navLinks");
        if (navLinks.style.display === "block") {
            navLinks.style.display = "none";
        } else {
            navLinks.style.display = "block";
        }
    }

    window.addEventListener('DOMContentLoaded', (event) => {
        const urlParams = new URLSearchParams(window.location.search);
        if(urlParams.has('mailsend')) {
            document.getElementById('message').innerHTML = 'Thank you for your message. We will get back to you soon!';
        }
    });
</script>

</body>
</html>
